<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web3.Storage | Image gallery example</title>
  </head>
  <body>
    <header>
      <a href="https://web3.storage">
        <img src="https://web3.storage/w3storage-logo.svg" style="height:1.8rem" />
      </a>
      <div class="spacer"></div>
      <nav>
        <a href="./index.html">Upload</a>
        <a href="./gallery.html">Gallery</a>
        <span class="nav-current-page">Settings</span>
      </nav>
    </header>
    <div id="app">
      <div id="token-ui">
        <form id="token-form">

          <div id="token-spinner" class="hidden">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          </div>
          
          <div id="token-input-wrapper">
            <label for="token-input">Enter an API token for Web3.Storage</label>
            <input id="token-input" placeholder="eyJhb..." />
            <p>
              To use this application, you'll need an API token from <a href="https://web3.storage">Web3.Storage</a>, a free service for decentralized data storage.
              See the <a href="https://docs.web3.storage">documentation</a> to learn more!
            </p>
          </div>

          <div id="saved-token-wrapper" class="hidden">
            <label for="saved-token">Your API token</label>
            <input id="saved-token" disabled="true" />

            <button id="token-delete-button"><span class="fontawesome-trash"></span></button>

            <p>
              Your API token is saved in your browser's local storage. Press the button above if you want to delete it.
            </p>
          </div>
        </form>
      </div>
    </div>
    <div id="snackbar"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
